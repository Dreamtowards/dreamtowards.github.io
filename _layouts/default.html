<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>
<body>

<div class="container-lg px-3 my-5 markdown-body">
    {% if site.title and site.title != page.title %}
    <h1>
        <a style="color: black" href="{{ "/" | absolute_url }}">{{ site.title }}</a>
        <details style="float: right;">
            <summary style="font-size: 10px;float: right;">stats</summary>

            <div style="margin: /*-216px / -4px*/10px 4px 0 4px;">
                <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=200&t=t&d=c24h2ZCm-nJriSLvI3SZwuQtcx5PE1Yqk3v-ysPveQc'></script>

                <style>
                    .clustrmaps-map-container {
                        outline: 4px #888 inset;
                    }
                </style>
            </div>
        </details>
    </h1>
    {% endif %}

    {{ content }}

    {% if site.github.private != true and site.github.license %}
    <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
    </div>
    {% endif %}


    <div class="footer border-top border-gray-light mt-5 pt-3 text-gray">
        <div style="float: left;vertical-align: top;">
            <code>(C) 2017-2020 Edward D. Rolinsen</code>
        </div>
        <div class="footer-www-tags" style="padding-top: 2px;">
            <a style="margin: 0 0 0 3px;"><img src="/webstatic/html5_gray32.png"></a>
            <a style="margin-top: 1px;" href="https://validator.w3.org/check?uri=referer"><img src="/webstatic/I_heart_validator.png"></a>
            <hr style="width: 1px;height: 14px;display: inline-block;margin: 1px 5px 0 4px;background-color: #444;">
            <a href="https://validator.w3.org/check?uri=referer"><img src="/webstatic/valid_css.gif"></a>
            <a href="https://validator.w3.org/check?uri=referer"><img src="/webstatic/valid_xhtml_v1.gif"></a>

            <style>
                .footer-www-tags * {
                    float: right;
                    vertical-align: top;
                }
            </style>
        </div>
<!--        <br><br>-->

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6ZRLVV7JSR"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6ZRLVV7JSR');
</script>

</body>
</html>
